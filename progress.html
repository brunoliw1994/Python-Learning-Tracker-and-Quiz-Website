{% extends "layout.html" %}
{% block content %}
<h2>Quiz Progress</h2>
{% if improvement %}
  <p>You've improved by {{ improvement }}% since your last quiz!</p>
{% endif %}
<ul>
  {% for attempt in history %}
    <li>{{ attempt.date }}: {{ attempt.score }}/{{ attempt.total }}</li>
  {% endfor %}
</ul>
{% endblock %}
