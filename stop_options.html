{% extends "layout.html" %}
{% block content %}
<h2>Quiz Paused</h2>
<form action="/quiz" method="GET">
  <button type="submit">Restart This Quiz</button>
</form>
<form action="/quiz-config" method="GET">
  <button type="submit">Start New Quiz</button>
</form>
<form action="/" method="GET">
  <button type="submit">Exit Quiz</button>
</form>
{% endblock %}
